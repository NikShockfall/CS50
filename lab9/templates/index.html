<!DOCTYPE html>

<html lang="en">
	<head>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
		<link href="/static/styles.css" rel="stylesheet">
		<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
		<title>Birthdays</title>
	</head>
	<body>
		<div class="jumbotron">
			<h1>Birthdays</h1>
		</div>
		<div class="container">
			<div class="section">

				<h2>Add a Birthday</h2>
				<!-- TODO: Create a form for users to submit a name, a month, and a day -->
				<form action="/" method="post">
					<input autocomplete="off" name="name" placeholder="Name" type="text">
					<input autocomplete="off" name="month" placeholder="Month" type="text">
					<input autocomplete="off" name="day" placeholder="Day" type="text">
					<input type="submit" value="Add Birthday">
				</form>
			</div>
			{% if exception %}
				<div>
					{{  exception  }}
				</div>
			{% endif %}

			<div class="section">

				<h2>All Birthdays</h2>
				<table class="sortable">
					<thead>
						<tr>
							<th>Name</th>
							<th>Birthday</th>
						</tr>
					</thead>
					<tbody>
						<!-- TODO: Loop through the database entries to display them in this table -->
						{% for birthday in birthdays %}
							<tr>
								<td>{{ birthday.name }}</td>
								<td>{{ birthday.month }}/{{ birthday.day }}</td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
				<div>
					<form action="/remove" method="post" style="float:right;">
						<select name="remove" style="width: 135px">
							{% for birthday in birthdays %}
								<option value="{{ birthday.name }}">{{ birthday.name }}</option>
								{% endfor %}
						</select>
						<input type="submit" value="Remove">
					</form>
				</div>
			</div>

		</div>
	</body>
</html>
